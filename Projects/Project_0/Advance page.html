<body>
    <div style="text-align:right;">
        <button>
            <a href="image-page.html">Image</a>
           </button>
    </div>
    <div>
        <button>
            <a href="mainpage.html"style="color:red">Go Back</a>
           </button> 
    </div>
        <h3 style="color: brown;margin-left: 100px;margin-top: 40px;">Advance search</h3>
        <hr/>
    <div id="m">
        <h4 style="color: rgb(47, 135, 88);padding: 10px;">Find pages with...</h4>
        <form action="https://www.google.com/advanced_search"method="get">
            <div class="m">
                <span class="lable">all these words:</span>
                <div class="dibba"><input class="in" type="text" name="as_q"></div>
            </div>
            <div class="m">
                <span class="lable">this exact word or phrase:</span>
                <div class="dibba"><input class="in" type="text" name="as_epq"></div>
            </div>
            <div class="m">
                <span class="lable">any of these words:</span>
                <div class="dibba"><input class="in" type="text" name="as_oq"></div>
            </div>
            <div class="m">
                <span class="lable">none of these words:</span>
                <div class="dibba"><input class="in" type="text" name="as_eq"></div>
            </div>
            <div>
                <input type="submit"value= "Advance Search"style="margin-left:610px;margin-top:10px;
                background-color:blue;color: white; height:30px;padding:5px;border-radius:3px;">
            </div>
        </form>
    </div>
</body>
</html>
